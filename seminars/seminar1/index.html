<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя первая веб-страница</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<body> 
    <header id="header" class="container">
        <h1>Моя первая веб-страница</h1>
    </header>
 
    <section id="about" class="container">
        <h2><mark>Обо</mark> мне</h2>
        <div class="profile">
            <img src="https://fatih.digital/assets/images/my-avatar.png" width="180" height="180" alt="Фатихов В. И.">
            <div class="profile_about">
                <div>Студент Фатихов В. И.</div>
                <div>Группа з-Б23/ИТБ-У02</div>
            </div>
           </div>
    </section>
 
    <section id="hobbies" class="container">
        <div class="hobbies_card">
        <h2><mark>Мои</mark> увлечения</h2>
        <ul> 
            <li>Веб разработка</li>
            <li>Путешествия</li>
            <li>Чтение книг</li>
        </ul>
    </div>
    </section>
  
    <footer id="footer" class="container">
        <h2><mark>Обратная</mark> связь</h2>
        <form action="#">
            <input type="text" id="name" name="name"  
            placeholder="Ваше имя" required>
                    
            <input type="tel" id="phone" name="phone" required  
                   placeholder="Телефон">
                     
            <button type="submit">Отправить</button>
        </form>
    </footer>
</body>
</html>
