<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Практическая работа по JavaScript</title>
</head>
<body>
    <div class="container">
        <h1>Практическая работа по JavaScript</h1>
        
        <div class="section">
            <h2>1. Условный оператор if и функции</h2>
            <input type="number" id="numberInput" placeholder="Введите число">
            <button id="checkNumberButton">Проверить число</button>
            <div id="result1" class="result"></div>
        </div>
        

        <div class="section">
            <h2>2. Массивы и циклы</h2>
            <input type="text" id="arrayInput" placeholder="Введите числа через запятую">
            <button id="processArrayButton">Умножить элементы массива</button>
            <div id="result2" class="result"></div>
        </div>
        
        <div class="section">
            <h2>3. Классы и объекты</h2>
            <input type="text" id="nameInput" placeholder="Введите имя">
            <input type="number" id="ageInput" placeholder="Введите возраст">
            <button id="createPersonButton">Создать</button>
            <div id="result3" class="result"></div>
        </div>
        
    </div> 
    
    <script src="./js/main.js"></script>
</body>
</html>
